<div *ngIf="noteForm">
  <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
    <label>
      Title:
      <input type="text" formControlName="title">
    </label>
    <label>
      Content:
      <input type="text" formControlName="content">
    </label>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</div>
