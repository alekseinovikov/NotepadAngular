<mat-grid-list cols="6">
  <mat-grid-tile [colspan]="1">
    <app-note-list [noteItems]="noteItems$ | async" (selectedNoteIdChange)="onSelectedNoteIdChange($event)"></app-note-list>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="5">
    <app-note-details [note]="selectedNote"></app-note-details>
  </mat-grid-tile>
</mat-grid-list>

<p>Selected note id: {{selectedNoteId}}</p>
