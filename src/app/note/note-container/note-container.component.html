<mat-grid-list cols="8">
  <mat-grid-tile [colspan]="1">
    <app-note-list [noteItems]="noteItems$ | async" (selectedNoteIdChange)="onSelectedNoteIdChange($event)"></app-note-list>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1">
    <div *ngIf="selectedNote$ | async as note">
      <p>{{note.title}}</p>
      <app-note-details [note]="note"></app-note-details>
    </div>
  </mat-grid-tile>
</mat-grid-list>
